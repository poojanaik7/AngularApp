<div class="container1">
    <label>Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" placeholder="Enter Username" style="font-family:cursive"
        style="color: rgba(21, 0, 139, 0.658);">

    <label>Email:</label>
    <input type="text" id="email" [(ngModel)]="user.email" placeholder="Enter Email" style="font-family: cursive"
        style="color: rgba(21, 0, 139, 0.658);">

    <label>Password:</label>
    <input type="email" id="password" [(ngModel)]="user.password" placeholder="Enter Password" style="font-family: cursive"
        style="color: rgba(21, 0, 139, 0.658);">

</div>
<button type="button" (click)="register()">SignUp</button>
