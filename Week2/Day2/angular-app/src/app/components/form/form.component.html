<p>Form Component Works!</p>
<div class="container">
    <label>Firstname:</label>
    <input type="text" id="firstname" [(ngModel)]="user.firstname" placeholder="Enter Firstname" style="font-family:cursive"
        style="color: rgba(21, 0, 139, 0.658);">

    <label>Lastname:</label>
    <input type="text" id="lastname" [(ngModel)]="user.lastname" placeholder="Enter Lastname" style="font-family: cursive"
        style="color: rgba(21, 0, 139, 0.658);">

    <label>Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" placeholder="Enter Email" style="font-family: cursive"
        style="color: rgba(21, 0, 139, 0.658);">

</div>


<button type="button" (click)="save()">Submit</button><br><br>
